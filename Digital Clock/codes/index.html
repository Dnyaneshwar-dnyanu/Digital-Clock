<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
     <title>Digital Clock</title>
</head>
<body>
     <h1 class="header">Digital Clock</h1>
     <div class="clock">
          <div class="days">
               <div id="mon">Mon</div>
               <div id="tue">Tue</div>
               <div id="wed">Wed</div>
               <div id="thur">Thu</div>
               <div id="fri">Fri</div>
               <div id="sat">Sat</div>
               <div id="sun">Sun</div>
          </div>
          <div class="time">
               <div id="hour" class="hours">12</div>
               <div id="second"  class="second">:</div>
               <div id="minute" class="minute">05</div>
               <div class="amPm" id="amPm"></div>
          </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
